version: '3.7'

services:
  apache:
    build: './apache'
    restart: always
    ports:
      - 8080:80
      - 443:443
    volumes:
      - ./public_html:/usr/local/apache2/htdocs
      - ./cert/:/usr/local/apache2/cert/
    depends_on:
      - php
      - devmysql
  php:
    build: './php'
    restart: always
    volumes:
      - ./public_html:/usr/local/apache2/htdocs
      - ./tmp:/usr/local/tmp
  devmysql:
    build: './mysql'
    restart: always
    ports:
      - 9906:3306
    environment:
      MYSQL_ROOT_PASSWORD: test1234
    volumes:
      - ./database:/var/lib/mysql
